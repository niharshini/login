<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | VTie In</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container w-60 mt-5 rounded">
        <h1 class="text-center pt-4 ">Join Us!</h1>
        <form>
            <h4 class="pt-4 pb-0" >Full Name</h4>
            <div class="row">
                <div class="col-12 col-lg-4">
                    <input class="mt-1 mb-1 pt-2 pb-2 pl-2 pr-2 rounded" type="text" placeholder="First Name" required>
                </div>
                <div class="col-12 col-lg-4">
                    <input class="mt-1 mb-1 pt-2 pb-2 pl-2 pr-2 rounded" type="text" placeholder="Middle Name" required>
                </div>
                <div class="col-12 col-lg-4">
                    <input class="mt-1 mb-1 pt-2 pb-2 pl-2 pr-2 rounded" type="text" placeholder="Last Name" required>
                </div>  
            </div>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <h4 class=" pt-4 pb-0" >Mobile Number</h4>
                    <input class=" px-3 py-2 rounded" type="text" placeholder="Enter your mobile number" required>
                </div>
                <div class="col-lg-6 col-12">
                    <h4 class=" pt-4 pb-0" >Age</h4>
                    <input class=" px-3 py-2 rounded" type="number" placeholder="Enter your Age" required>
                </div>
            </div>
            <h4 class="pt-4 pb-0" >Register as</h4>
            <div class="row">
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2" onclick="doctor()" id="dot-1" type="radio" value="Doctor" name="proffession">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="proffession">Doctor</span>
                    </label>
                </div>
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2" onclick="student()" id="dot-2" type="radio" value="Student" name="proffession">
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="proffession">Student</span>
                    </label>
                </div>
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2" onclick="others()" id="dot-3" type="radio" value="Others" name="proffession">
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="proffession">Others</span>
                    </label>
                </div>
            </div>
            <div class="row" id="doctor" style="display: none;">
                <div class="col-lg-4 col-12" id="regn_no">
                    <h4 class=" pt-4 pb-0" >Registration number</h4>
                    <input class=" px-3 py-2 rounded" type="number" placeholder="Enter your regn.no" required>
                </div>
                <div class="col-lg-4 col-12" id="aadhar_no">
                    <h4 class=" pt-4 pb-0" >Aadhaar number</h4>
                    <input class=" px-3 py-2 rounded" type="number" placeholder="Enter your Aadhaar no." required>
                </div>
                <div class="col-lg-4 col-12" id="hospital_name">
                    <h4 class=" pt-4 pb-0" >Hospital Name</h4>
                    <input class=" px-3 py-2 rounded" type="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row" id="student" style="display: none;">
                <div class="col-lg-4 col-12" id="aadhar_no">
                    <h4 class=" pt-4 pb-0" >Aadhaar number</h4>
                    <input class=" px-3 py-2 rounded" type="number" placeholder="Enter your Aadhaar no." required>
                </div>
                <div class="col-lg-4 col-12" id="college_name">
                    <h4 class=" pt-4 pb-0" >College name</h4>
                    <input class=" px-3 py-2 rounded" type="text" placeholder="Enter your college name" required>
                </div>
                <div class="col-lg-4 col-12" id="college_id">
                    <h4 class=" pt-4 pb-0" >College Id number</h4>
                    <input class=" px-3 py-2 rounded" type="number" placeholder="Enter your college Id.no" required>
                </div>
            </div>
            <div class="row" id="others" style="display: none;">
                <div class="col-lg-4 col-12" id="aadhar_no">
                    <h4 class=" pt-4 pb-0" >Aadhaar number</h4>
                    <input class=" px-3 py-2 rounded" type="number" placeholder="Enter your Aadhaar no." required>
                </div>
                <div class="col-lg-4 col-12" id="occupation">
                    <h4 class=" pt-4 pb-0" >Occupation</h4>
                    <input class=" px-3 py-2 rounded" type="text" placeholder="Enter your occupation" required>
                </div>
                <div class="col-lg-4 col-12" id="location">
                    <h4 class=" pt-4 pb-0" >Location</h4>
                    <input class=" px-3 py-2 rounded" type="text" placeholder="Enter your location" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-12">
                    <h4 class=" pt-4 pb-0" >Username</h4>
                    <input class=" px-3 py-2 rounded" type="text" placeholder="Set Username" required>
                </div>
                <div class="col-xl-6 col-lg-6 col-12">
                    <h4 class=" pt-4 pb-0" >Gender</h4>
                    <select class=" px-3 py-2 rounded" name="Gender" id="gender">
                        <option value="Gender">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>                
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-12">
                    <h4 class=" pt-4 pb-0" >Email</h4>
                    <input class=" px-3 py-2 rounded" type="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-12">
                    <h4 class=" pt-4 pb-0" >Create Password</h4>
                    <input class=" px-3 py-2 rounded" type="password" placeholder="Set your password" required>
                </div>
                <div class="col-xl-6 col-lg-6 col-12">
                    <h4 class=" pt-4 pb-0" >Confirm password</h4>
                    <input class=" px-3 py-2 rounded" type="password" placeholder="Confirm Your Password" required>
                </div>
            </div>
            <h4 class=" pt-4 pb-0" >Residence Address</h4>
            <div class="row">
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2 rounded" type="text" placeholder="Flat / Room / Door / Block No." required>
                </div>
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2 rounded" type="text" placeholder="Name of Premises/Building/Village" required>
                </div>
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2 rounded" type="text" placeholder="Road/Street/Lane/Post Office" required>
                </div>
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2 rounded" type="text" placeholder="Town/City/District" required>
                </div>
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2 rounded" type="text" placeholder="State/Union Territory" required>
                </div>
                <div class="col-lg-4 col-12">
                    <input class="mt-1 mb-1 px-3 py-2 rounded" type="number" placeholder="Pincode" required>
                </div>
            </div>
            <center>
                <div class="col-xl-2 col-lg-2 col-4 col-xs-4">
                    <button class="mb-3 mt-3 px-3 py-2 rounded "  >Register</button>
                </div>
            </center>
            <p class="mb-3" style="font-size: x-large;">Already a user? <span><a href="index.html">Log In</a></span></p>           
        </form>
    </div>
</body>
<script>
    function doctor(){
        document.getElementById("doctor").style.display = "block";
        document.getElementById("student").style.display = "none";
        document.getElementById("others").style.display = "none";
    }
    function student(){
        document.getElementById("student").style.display = "block";
        document.getElementById("doctor").style.display = "none";
        document.getElementById("others").style.display = "none";
    }
    function others(){
        document.getElementById("student").style.display = "none";
        document.getElementById("doctor").style.display = "none";
        document.getElementById("others").style.display = "block";
    }
</script>
</html>
